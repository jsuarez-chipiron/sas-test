<!-- IRR Filter Panel -->
<template>
    <div class="slds-media">
        <div class="slds-media__body">
            <div class="slds-text-heading_small">Segment Status</div>
            <lightning-checkbox-group
                    class="slds-m-horizontal_small"
                    name="thisSegment.status"
                    label="labelIsRequired"
                    options={segmentOptions}
                    value="valueIsRequired"
                    variant="label-hidden"
                    onchange={handleValueSelect}>
            </lightning-checkbox-group>
            <div class="slds-p-vertical_x-small">
                <div class="slds-text-heading_small">Special Service Req</div>
                <lightning-input
                        data-checkbox-field="SSR"
                        data-checkbox-type="ALL"
                        class="slds-m-horizontal_small"
                        type="checkbox"
                        label="Only show SSR"
                        name="SSR"
                        onchange={handleAllCheckbox}>
                </lightning-input>
                <lightning-input
                        data-checkbox-field="SSR"
                        data-checkbox-type="NONE"
                        class="slds-m-horizontal_small"
                        type="checkbox"
                        label="Don't show SSR"
                        name="SSR"
                        onchange={handleNoneCheckbox}>
                </lightning-input>
            </div>
        </div>
    </div>
</template>
