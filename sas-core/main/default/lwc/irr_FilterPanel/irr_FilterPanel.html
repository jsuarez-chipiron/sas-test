<!-- IRR Filter Panel -->
<template>
    <lightning-card title="Apply Filters" icon-name="standard:calibration">
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__body">
                    <div class="slds-p-vertical_x-small">
                        <div class="slds-text-heading_small">Current Segment Status</div>
                        <lightning-checkbox-group
                                class="slds-m-horizontal_small"
                                name="thisSegment.status"
                                label="labelIsRequired"
                                options={segmentOptions}
                                value="valueIsRequired"
                                variant="label-hidden"
                                onchange={handleValueSelect}>
                        </lightning-checkbox-group>
                    </div>
                    <div class="slds-p-vertical_x-small">
                        <div class="slds-text-heading_small">Special Service Request</div>
                        <lightning-input
                                data-checkbox-field="SSR"
                                data-checkbox-type="ALL"
                                class="slds-m-horizontal_small"
                                type="checkbox"
                                label="Only show SSR passengers"
                                name="SSR"
                                onchange={handleAllCheckbox}>
                        </lightning-input>
                        <lightning-input
                                data-checkbox-field="SSR"
                                data-checkbox-type="NONE"
                                class="slds-m-horizontal_small"
                                type="checkbox"
                                label="Do not show SSR passengers"
                                name="SSR"
                                onchange={handleNoneCheckbox}>
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
