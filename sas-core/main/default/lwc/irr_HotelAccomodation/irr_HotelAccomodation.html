<!-- IRR Hotel Accomodation File send Modal -->

<template>
<template if:true={isShowModal}>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
   <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close"
               alternative-text="close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
         </button>
         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirm File Send to Hotel Accomodation Tool</h2>
      </header>
  
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <lightning-card title="Send Passenger Attachment" icon-name="utility:attach">
            <div class="slds-p-around_medium lgc-bg-inverse">
                    <lightning-combobox
                            class="combobox-actions slds-p-left_small"
                            slot="actions"
                            variant="label-hidden"
                            label="Select Email"
                            value={emailPicklistOptions}
                            options={emailPicklistOptions}
                            onchange={handleEmailChange}>
                    </lightning-combobox>
            </div>
        </lightning-card>
    </div>
    <footer class="slds-modal__footer slds-modal__footer_directional">
        <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSend} disabled={isDisabledSend}>Send</button>
    </footer>
      </div>

      <!-- modal footer start-->
      <footer class="slds-modal__footer">
         <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
      </footer>
   
   </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
