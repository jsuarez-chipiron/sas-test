<template>
  <lightning-card title="Settlement items">
    <div slot="actions" class="slds-grid slds-gutters">
      <div
        class="
          slds-col slds-align-middle
          slds-text-body_small
          slds-text-color_weak
        "
      >
        <span if:true={error} class="slds-text-color_error">{error}</span>
        <template if:false={error}>
          <template if:true={cannotBeUpdated}>
            <span>Locked</span>
          </template>
          <template if:false={cannotBeUpdated}>
            <span if:true={dirty}>Unsaved changes</span>
            <span if:false={dirty}>Saved</span>
          </template>
        </template>
      </div>
      <lightning-button
        variant="brand"
        label="Save"
        title="Saves the settlement"
        disabled={cannotBeUpdated}
        onclick={handleSave}
        class="slds-col slds-align-bottom"
      >
      </lightning-button>
    </div>
    <div if:true={showSpinner}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
        variant="brand"
      ></lightning-spinner>
    </div>
    <div class="slds-p-horizontal_medium">
      <div class="slds-grid slds-grid_vertical slds-gutters">
        <template if:false={type.isEuroBonusPoints}>
          <div class="slds-col">
            Total settlement:&nbsp;
            <template iterator:it={totals.currencies}>
              <b key={it.value.currency}
                ><lightning-formatted-number
                  value={it.value.amount}
                  maximum-fraction-digits="2"
                  minimum-fraction-digits="2"
                ></lightning-formatted-number
              ></b>
              &nbsp;{it.value.currency}&nbsp;&nbsp;<span
                key={it.value.currency}
                if:false={it.last}
                >|&nbsp;&nbsp;</span
              >
            </template>
          </div>
        </template>
        <template if:true={type.isEuroBonusPoints}>
          <div class="slds-col">
            Total settlement: <b>{totals.points}</b> points
          </div>
        </template>
        <div
          for:each={rows}
          for:item="row"
          for:index="index"
          key={row.idx}
          class="slds-col slds-grid slds-gutters"
        >
          <template if:true={type.isEuroBonusPoints}>
            <div class="slds-col slds-size_3-of-12">
              <lightning-combobox
                name="customer"
                label="Customer"
                value={row.customer}
                disabled={cannotBeUpdated}
                required
                placeholder="Select Customer"
                options={customerOptions}
                onchange={handleCustomerChange}
                data-idx={row.idx}
              >
              </lightning-combobox>
            </div>
            <div class="slds-col slds-size_3-of-12">
              <lightning-combobox
                name="cost-account"
                label="Cost Account"
                value={row.costAccount}
                disabled={cannotBeUpdated}
                required
                placeholder="Select Cost Account"
                options={costAccountOptions}
                onchange={handleCostAccountChange}
                data-idx={row.idx}
                if:false={isVoucher}
              >
              </lightning-combobox>
            </div>
            <div class="slds-col slds-size_2-of-12">
              <lightning-input
                data-idx={row.idx}
                required
                value={row.amount}
                disabled={cannotBeUpdated}
                type="number"
                step="1"
                label={amountLabel}
                onchange={handleAmountChange}
              >
              </lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
              <lightning-input
                label="Comments"
                data-idx={row.idx}
                disabled={cannotBeUpdated}
                value={row.comment}
                onchange={handleCommentChange}
              >
              </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-12 slds-align-bottom">
              <lightning-button
                variant="destructive"
                label="X"
                title="Removes the row"
                disabled={cannotBeUpdated}
                data-idx={row.idx}
                onclick={handleRemoveRow}
              >
              </lightning-button>
            </div>
          </template>

          <template if:true={type.isMonetary}>
            <div class="slds-col slds-size_3-of-12">
              <lightning-combobox
                name="customer"
                label="Customer"
                value={row.customer}
                disabled={cannotBeUpdated}
                required
                placeholder="Select Customer"
                options={customerOptions}
                onchange={handleCustomerChange}
                data-idx={row.idx}
              >
              </lightning-combobox>
            </div>
            <div class="slds-col slds-size_3-of-12">
              <lightning-combobox
                name="cost-account"
                label="Cost Account"
                value={row.costAccount}
                disabled={cannotBeUpdated}
                required
                placeholder="Select Cost Account"
                options={costAccountOptions}
                onchange={handleCostAccountChange}
                data-idx={row.idx}
                if:false={isVoucher}
              >
              </lightning-combobox>
            </div>
            <div class="slds-col slds-size_2-of-12">
              <lightning-input
                data-idx={row.idx}
                required
                value={row.amount}
                disabled={cannotBeUpdated}
                type="number"
                step=".01"
                label={amountLabel}
                onchange={handleAmountChange}
              >
              </lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12">
              <lightning-input
                label="Comments"
                data-idx={row.idx}
                disabled={cannotBeUpdated}
                value={row.comment}
                onchange={handleCommentChange}
              >
              </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-12 slds-align-bottom">
              <lightning-button
                variant="destructive"
                label="X"
                title="Removes the row"
                disabled={cannotBeUpdated}
                data-idx={row.idx}
                onclick={handleRemoveRow}
              >
              </lightning-button>
            </div>
          </template>

          <template if:true={type.isVoucher}>
            <div class="slds-col slds-size_4-of-12">
              <lightning-combobox
                name="customer"
                label="Customer"
                value={row.customer}
                disabled={cannotBeUpdated}
                required
                placeholder="Select Customer"
                options={customerOptions}
                onchange={handleCustomerChange}
                data-idx={row.idx}
              >
              </lightning-combobox>
            </div>
            <div class="slds-col slds-size_2-of-12">
              <lightning-input
                data-idx={row.idx}
                required
                value={row.amount}
                disabled={cannotBeUpdated}
                type="number"
                step="1"
                label={amountLabel}
                onchange={handleAmountChange}
              >
              </lightning-input>
            </div>
            <div class="slds-col slds-size_5-of-12">
              <lightning-input
                label="Comments"
                data-idx={row.idx}
                disabled={cannotBeUpdated}
                value={row.comment}
                onchange={handleCommentChange}
              >
              </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-12 slds-align-bottom">
              <lightning-button
                variant="destructive"
                label="X"
                title="Removes the row"
                disabled={cannotBeUpdated}
                data-idx={row.idx}
                onclick={handleRemoveRow}
              >
              </lightning-button>
            </div>
          </template>
        </div>
        <div
          class="slds-col slds-p-top_small"
          if:false={type.isEuroBonusPoints}
        >
          <lightning-button
            variant="neutral"
            label="Add another row"
            title="Adds a new item"
            disabled={cannotBeUpdated}
            onclick={handleAddRow}
          >
          </lightning-button>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
