<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="delete-subscription-dialog-header" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" alternative-text="Close" size="large" class="slds-modal__close" onclick={cancel} disabled={isWaiting}></lightning-button-icon>
                <h2 id="delete-subscription-dialog-header" class="slds-modal__title slds-hyphenate">Delete Subscription</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="delete-subscription-dialog-content">
                <c-mcens_-callback-subscriptions-error error={error} if:true={error}></c-mcens_-callback-subscriptions-error>
                <p>Are you sure that you want to delete the subscription?</p>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={cancel} disabled={isWaiting} class="slds-m-horizontal_small"></lightning-button>
                <lightning-button variant="destructive" label="Delete" onclick={deleteSubscription} disabled={isWaiting}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
