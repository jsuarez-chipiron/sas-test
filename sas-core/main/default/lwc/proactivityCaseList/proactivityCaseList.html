<template>
  <lightning-card title={cardTitle}>
    <div if:true={showSpinner}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
        variant="brand"
      ></lightning-spinner>
    </div>
    <div class="slds-p-horizontal_medium">
      <p if:false={casesFound}>No cases found matching this proactivity.</p>
      <lightning-datatable
        if:true={casesFound}
        hide-checkbox-column
        key-field="Id"
        data={rows}
        columns={columns}
      ></lightning-datatable>
    </div>
  </lightning-card>
</template>
