<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="new-subscription-dialog-header" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" alternative-text="Close" size="large" class="slds-modal__close" onclick={cancel} disabled={isWaiting}></lightning-button-icon>
                <h2 id="new-subscription-dialog-header" class="slds-modal__title slds-hyphenate">Create Subscription</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="new-subscription-dialog-content">
                <c-mcens_-callback-subscriptions-error error={error} if:true={error}></c-mcens_-callback-subscriptions-error>
                <lightning-input data-id="subName" type="text" label="Name" required ></lightning-input>
                <lightning-textarea data-id="subEventCatTypes" label="Event Category Types" required field-level-help="Comma separated list of subscribed event types."></lightning-textarea>
                <lightning-textarea data-id="subFilters" label="Filters" field-level-help="Comma separated list of filters."></lightning-textarea>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={cancel} disabled={isWaiting} class="slds-m-horizontal_small"></lightning-button>
                <lightning-button variant="brand" label="Create" onclick={create} disabled={isWaiting}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
