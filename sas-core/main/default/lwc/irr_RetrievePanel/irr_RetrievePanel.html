<!-- IRR Retrieve Panel -->
<template>
    <lightning-card title="Retrieve List" icon-name="standard:calibration">
        <lightning-button
                slot="actions"
                variant="brand"
                label="Retrieve"
                title="Retrieve List"
                onclick={handleRetrieve}>
        </lightning-button>
        <div class="slds-media">
            <div class="slds-media__body">
                <lightning-tabset>
                    <lightning-tab
                            class="no-padding"
                            value="FLIGHT_REFERENCE"
                            label="Flight Id"
                            title="Filter passengers by Flight Id"
                            onactive={handleTabSwitch}>
                        <lightning-layout>
                            <lightning-layout-item padding="around-small" size="3">
                                <lightning-input
                                        type="text"
                                        name="flightId"
                                        label="Flight Id"
                                        data-tab-group="FLIGHT_REFERENCE"
                                        pattern="([A-Z]{2})([0-9]{4})-([0-9]{8})-([A-Z]{3})-([A-Z]{3})"
                                        required
                                        message-when-pattern-mismatch="Input format SK1238-20200213-ARN-CPH"
                                        field-level-help="Format SK1238-20200213-ARN-CPH"
                                        onchange={handleParameterChange}>
                                </lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-tab>
                    <lightning-tab
                            class="no-padding"
                            value="BOOKING_REFERENCE"
                            label="Booking Reference"
                            title="Filter passengers by Booking Reference"
                            onactive={handleTabSwitch}>
                        <lightning-layout>
                            <lightning-layout-item padding="around-small" size="3">
                                <lightning-input
                                        type="text"
                                        name="bookingId"
                                        label="Booking Reference"
                                        data-tab-group="BOOKING_REFERENCE"
                                        required
                                        onchange={handleParameterChange}>
                                </lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
    </lightning-card>
</template>
